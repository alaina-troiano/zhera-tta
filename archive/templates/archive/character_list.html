{% extends "base.html" %}

{% block base_content %}

<h2>All characters</h2>
{% if character_list %}
    <ul>
    {% for character in character_list %}
        <li><a href="{% url 'cdetail' character.pk %}">{{ character.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no characters to display.</p>
{% endif %}

{% endblock %}
