{% extends "base.html" %}

{% block base_content %}

<h2>All game universes</h2>
{% if games %}
    <ul>
    {% for universe in games.all %}
        <li><a href="{% url 'udetail' universe.pk %}">{{ universe.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no game universes to display.</p>
{% endif %}

{% endblock %}
