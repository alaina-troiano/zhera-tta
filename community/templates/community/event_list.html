{% extends "base.html" %}

{% block base_content %}

<h2>Event list</h2>

{% if event_list %}
    <ul>
        {% for event in event_list %}
            <li><a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>There are no events to display.</p>
{% endif %}

{% endblock %}
