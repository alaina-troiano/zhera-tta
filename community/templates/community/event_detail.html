{% extends "base.html" %}

{% block base_content %}

{% if event %}
<h3>{{ event.title }}</h3>
<ul>
    <li>Location: {{ event.location }}</li>
    <li>Start time: {{ event.start_time }}</li>
    <li>End time: {{ event.end_time }}</li>
</ul>
<p>{{ event.description }}</p>
{% endif %}

{% endblock %}
